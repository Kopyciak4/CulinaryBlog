<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Janush in the kitchen</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/blog-home.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand">Janush chef</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul id="navbar-list" class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" onclick="returnHome()">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="openRegisterPage()">Register</a>
          </li>
          <li id="navigation-login" class="nav-item">
            <a class="nav-link" onclick="openLoginPage()">Login</a>
          </li>
          <li id="navigation-logout" class="nav-item">
            <a class="nav-link" onclick="logout()">Logout</a>
          </li>
          <li id="navigation-new-recipe" class="nav-item">
            <a class="nav-link" onclick="openNewRecipePage()">Add Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row" id="page-container">

      <!--Add Recipe Form-->
      <div id="new-recipe-form-page">
          <form id="new-recipe-form" onsubmit="return false;">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="dish-name">Dish Name</label>
                  <input type="text" class="form-control" id="dish-name" placeholder="Dish Name" name="dishName">
                </div>
                <div class="form-group col-md-4">
                  <label for="main-ingredient">Main Ingredient</label>
                  <input type="text" class="form-control" id="main-ingredient" placeholder="Main Ingredient" name="mainIngredient">
                </div>
                <div class="form-group col-md-4">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Country" name="country">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="type-of-dish">Type</label>
                  <select class="form-control" id="type-of-dish" name="dishType">
                    <option selected>DINNER</option>
                    <option>SUPPER</option>
                    <option>BREAKFAST</option>
                    <option>SNACK</option>  
                    <option>SALAD</option>
                    <option>SOUP</option>
                    <option>DESERT</option>
                    <option>PRESERVES</option>
                    <option>VEGE</option>
                    <option>LIGHT</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="skill-level">Skill Level</label>
                  <input type="number" class="form-control" id="skill-level" name="level" min="0" max="5" onkeypress="checkNumberRange(event, this)">
                </div>
                <div class="form-group col-md-4">
                  <label for="preparation-time">Preparation Time </label>
                  <input type="number" class="form-control" id="preparation-time" name="preparationTime" placeholder="in minutes">
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-4">
                      <label for="ingredients">Ingredients</label>
                      <textarea class="form-control" id="ingredients" placeholder="ingredient measure unit," name="ingredients"></textarea>
                  </div>
                  <div class="form-group col-md-4">
                      <label for="preparation">Preparation</label>
                      <textarea class="form-control" id="preparation" name="preparation"></textarea>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="additional">Additional Info</label>
                    <textarea class="form-control" id="additional" "additionalInfo" name="additionalInfo"></textarea>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="photo">Photo</label>
                      <input type="file" class="form-control" id="photo" name="photo">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="video">Video Link</label>
                      <input type="text" class="form-control" id="video" name="video">
                  </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="addRecipe()">Add</button>
            </form>
      </div>
      <!--/.Add Recipe Form-->

      <!--Login Form-->
      <div id="login-form-page">
          <div class="wrapper">
              <div class="formContent">
                <!-- Tabs Titles -->
                <form id="login-form"  onsubmit="return false;">
                  <input type="text"  class="form-control authorization-input" name="login" placeholder="login">
                  <input type="password"  class="form-control authorization-input" name="password" placeholder="password">
                  <button class="btn btn-primary authorization-button" onclick="loginIntoApp()">Log In</button>
                </form>        
              </div>
          </div>
      </div>
       <!--/.Login Form-->

       <!--Register Form-->
       <div id="register-form-page">
          <div class="wrapper">
              <div class="formContent">
                <!-- Tabs Titles -->
                <form id="register-form" onsubmit="return false;">
                  <input type="text"  class="form-control authorization-input" name="login" placeholder="login">
                  <input type="password"  class="form-control authorization-input" name="password" placeholder="password">
                  <button class="btn btn-primary authorization-button" onclick="register()">Register</button>
                </form>        
              </div>
          </div>
      </div>
      <!--/. Register Form-->

      <!-- Recipes list page -->
      <div id="recipes-list-page">

        <!-- Blog Entries Column -->
      <div class="col-md-8 blog-widgets"> 

          <h1 class="my-4">Culinary Blog</h1>
          <!-- Blog Post -->
          <div id="recipe-posts"></div>
   
      </div>
  
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
  
          <!-- Search Widget -->
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body" id="search-box">
              <div class="input-group">
                <input id="simple-search-input" type="text" class="form-control" placeholder="Search for..." oninput="simpleSearch()"/>
              </div>
              <button class="search-button btn btn-secondary" type="button" onclick="openAdvancedSearch()">Advanced</button>
            </div>
            
            <form class="card-body form" id="advanced-search-box">
              <div class="form-row">
                <div class="form-group col-md-12">
                    <input id="min-preparation-time-search" type="number" class="form-control" placeholder="Min. preparation time in minutes" name="minPreparationTime"/>
                    <input id="max-preparation-time-search" type="number" class="form-control" placeholder="Max. preparation time in minutes" name="maxPreparationTime"/>
                    <input id="skill-level-search" type="number" class="form-control" placeholder="Difficulty (0-5)"  min="0" max="5" onkeypress="checkNumberRange(event, this)" name="level"/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <input id="country-search" class="form-control" placeholder="Country" name="country"/>
                    <input id="main-ingredient-search" class="form-control" placeholder="Main ingredient" name="mainIngredient"/>
                    <select class="form-control" id="type-of-dish-search" name="dishType">
                        <option selected>DINNER</option>
                        <option>SUPPER</option>
                        <option>BREAKFAST</option>
                        <option>SNACK</option>  
                        <option>SALAD</option>
                        <option>SOUP</option>
                        <option>DESERT</option>
                        <option>PRESERVES</option>
                        <option>VEGE</option>
                        <option>LIGHT</option>
                    </select>
                </div>
                  
              </div>
              <button class="search-button btn btn-secondary" type="button" onclick="runAdvancedSearch()">Search</button>
              <button class="close-search-button btn btn-secondary" type="button" onclick="openBasicSearch()">Basic</button>
            </form>
          </div> 

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a class="category-type" onclick="sortByCategory('DINNER')">DINNER</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('SUPPER')">SUPPER</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('BREAKFAST')">BREAKFAST</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('SNACK')">SNACK</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('SALAD')">SALAD</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a class="category-type" onclick="sortByCategory('SOUP')">SOUP</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('DESSERT')">DESSERT</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('PRESERVES')">PRESERVES</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('VEGE')">VEGE</a>
                    </li>
                    <li>
                      <a class="category-type" onclick="sortByCategory('LIGHT')">LIGHT</a>
                    </li>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.Recipes list page -->

      <!--Post Page-->
      <div id="post-page">
       
      </div>


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Blog kulinarny</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/culinary-blog.js"></script>
  <script src="js/login-page.js"></script>
  <script src="js/register.js"></script>
  <script src="js/new-recipe-page.js"></script>
  <script src="vendor/unzip/jszip.js"></script>
  <script src="js/post-page.js"></script>

</body>

</html>
